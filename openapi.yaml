        - name: service
          in: path
          description: ID of channel or channel group
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                required:
                  - "nowonair_list"
                properties:
                  nowonair_list:
                    type: "object"
                    required:
                      - "g1"
                    properties:
                      g1:
                        type: "object"
                        required:
