            netradio:
              type: "array"
              items:
                $ref: '#/components/schemas/Description'
    Program:
      type: object
      required:
        - "id"
        - "event_id"
        - "start_time"
        - "end_time"
        - "area"
        - "service"
        - "title"
        - "subtitle"
        - "genres"
      properties:
        id:
          type: "string"
        event_id:
          type: "string"
        start_time:
          type: "string"
        end_time:
          type: "string"
        area:
          $ref: '#/components/schemas/Area'
        service:
          $ref: '#/components/schemas/Service'
        title:
          type: "string"
        subtitle:
          type: "string"
        genres:
          type: "array"
          items:
            type: "string"
    Description:
      type: "object"
      required:
        - "id"
        - "event_id"
        - "start_time"
        - "end_time"
        - "area"
        - "service"
        - "title"
        - "subtitle"
        - "content"
        - "act"
        - "genres"
        - "program_logo"
        - "hashtags"
      properties:
        id:
          type: "string"
        event_id:
          type: "string"
        start_time:
          type: "string"
        end_time:
          type: "string"
        area:
          $ref: '#/components/schemas/Area'
        service:
          $ref: '#/components/schemas/Service'
        title:
          type: "string"
        subtitle:
          type: "string"
        content:
          type: "string"
        act:
          type: "string"
        genres:
          type: "array"
          items:
            type: "string"
        program_logo:
          $ref: '#/components/schemas/Logo'
        program_url:
          type: "string"
        hashtags:
          type: "array"
          items:
            type: "string"
        extras:
          $ref: '#/components/schemas/Extra'
    Area:
      type: "object"
      required:
        - "id"
        - "name"
      properties:
        id:
          type: "string"
        name:
          type: "string"
    Service:
      type: "object"
      required:
        - "id"
        - "name"
        - "logo_s"
        - "logo_m"
        - "logo_l"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        logo_s:
          $ref: '#/components/schemas/Logo'
        logo_m:
          $ref: '#/components/schemas/Logo'
        logo_l:
          $ref: '#/components/schemas/Logo'
    Logo:
      type: "object"
      required:
        - "url"
        - "width"
        - "height"
      properties:
        url:
          type: "string"
        width:
          type: "string"
        height:
          type: "string"
    Extra:
      type: "object"
      properties:
        ondemand_program:
          $ref: '#/components/schemas/Link'
        ondemand_episode:
          $ref: '#/components/schemas/Link'
    Link:
      type: "object"
      properties:
        url:
          type: "string"
        title:
          type: "string"
        id:
          type: "string"
    Error:
      type: "object"
      required:
        - "error"
      properties:
        error:
          type: "object"
          required:
            - "code"
            - "message"
          properties:
            code:
              type: "number"
            message:
              type: "string"
