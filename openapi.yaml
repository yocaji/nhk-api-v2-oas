openapi: 3.0.0
servers:
  - url: 'https://api.nhk.or.jp/v2/pg'
info:
  description: >-
    [NHK Program Guide API](https://api-portal.nhk.or.jp/)
  version: 1.0.0
  title: NHK API v2
tags:
  - name: programs
paths:
  '/list/{area}/{service}/{date}.json':
    get:
      tags:
        - programs
      operationId: getProgramsByChannel
      security:
        - api_key: []
      parameters:
        - name: area
          in: path
          description: ID of broadcast area
          required: true
          schema:
            type: string
        - name: service
          in: path
          description: ID of channel or channel group
          required: true
          schema:
            type: string
        - name: date
          in: path
          description: Date in YYYY-MM-DD format
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '304':
          description: The resource has not been updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: The parameter does not match what was expected.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized access.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not allowed access to the resource or you have exceeded the usage limits.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: The requested resource cannot be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unable to return data due to internal problem.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Unable to return data due to internal problem.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
